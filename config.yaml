          latest: 0
        - table: transaction_type
          interval: 90h
          fieldId: type_id
          batch: 0
          latest: 0
        - table: transaction_status
          interval: 90h
          batch: 0
          fieldId: status_id
          latest: 0
        - table: transaction_param_type
          interval: 90h
          fieldId: id_param_type
          batch: 0
          latest: 0
